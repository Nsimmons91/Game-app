<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><canvas> Coin Flip Game</canvas></title>
    <link rel="stylesheet" href="styles.css" />
</head> 
<body>
  <header class="title">Flipping Fun Extravaganza</header>
    <p class="text"> A Coin Toss Extravaganza Honoring Legacy and Luck!</p>
    <div class="container">
      <div class="coin" id="coin">
        <div class="heads">
          <img src="Harriet T copy.jpeg">
        </div>
        <div class="tails">
          <img src="Harriet T tails coin copy.jpg">
        </div>
      </div>
      <div class="score">
        <p id="heads-score">Heads : 0</p>
        <p id="tails-score">Tails : 0</p>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip</button>
        <button id="reset-button">Reset</button>
    </div>
    </div>
<script src="./script.js"></script>
